{{define "title"}}Delete a Snippet{{end}}

{{define "main"}}
    {{if .IDs}}
    <h2>Delete a Snippet</h2>
    <form action='/snippet/delete' method='POST'>
        <div>
            <label>Snippet ID:</label>
            <select name='id'>
                {{range .IDs}}
                    <option value='{{.}}'>{{.}}</option>
                {{end}}
            </select>
        </div>
        <div>
            <input type='submit' value='Delete snippet'>
        </div>
    {{end}}
{{end}}
